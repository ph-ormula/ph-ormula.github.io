# theme: minima
remote_theme: jekyll/minima
plugins: 
  - jekyll-remote-theme
minima:
  skin: auto
  nav_pages:
    - index.md
    - math-talks.md
    - resources.md
    - phlogicians.md
title: PH-ormula
description: Website for Shanghai Pinghe School Math Club
url: "https://ph-ormula.github.io"
exclude:
  - README.md
  - _site/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - .bundle/
  - Gemfile.lock
kramdown:
  math_engine: mathjax
